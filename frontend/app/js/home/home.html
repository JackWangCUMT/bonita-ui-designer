<home-header></home-header>

<div class="container container--Home">
    <div class="row">
        <div class="col-xs-12">
            <form class="HomeFilters-form" role="search">
                <div class="form-group">
                    <search value="filters.name" placeholder="{{ 'Search on name' | translate }}"></search>
                </div>

                <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="all" ng-model="filters.favorite" ng-value="undefined">
                        <translate>All</translate>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="favorites" ng-model="filters.favorite" ng-value="true">
                        <translate>Favorites</translate>
                    </label>
                </div>
            </form>
        </div>
        <div class="col-xs-12 Home-toolbar">
            <uid-create-artifact></uid-create-artifact>
            <uid-import-artifact></uid-import-artifact>
        </div>
    </div>

    <div class="row row--Home">
        <section class="col-sm-12 col--Home">
            <legend class="CreateArtifact-label CreateArtifact-label--primary" translate>Artifacts</legend>
            <p class="Artifact-empty" ng-if="artifacts.length == 0" translate>
                There is no artifacts yet...
            </p>
            <artifact-list artifacts="artifacts" filter="filters" order-by="-lastUpdate" refresh-all="refreshAll"></artifact-list>
        </section>
    </div>
</div>
